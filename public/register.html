<head>
    <meta charset="UTF-8"/>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Login and Registration Form with HTML5 and CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3"/>
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class"/>
    <meta name="author" content="Codrops"/>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="stylesheets/demo-login.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/style-login.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/animate-custom.css"/>
</head>
<body>
<div class="container">

    <section>
        <div id="container_demo">
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form action="api/users" method="post" autocomplete="on">
                        <h1> Sign up </h1>
                        <p>
                            <label  class="uname" data-icon="u">First Name</label>
                            <input  name="firstname" required="required" type="text"
                                   placeholder="Jon"/>
                        </p>
                        <p>
                            <label  class="uname" data-icon="u">Last Name</label>
                            <input  name="lastname" required="required" type="text"
                                   placeholder="Snow"/>
                        </p>
                        <p>
                            <label for="emailsignup" class="youmail" data-icon="e"> Your Email</label>
                            <input id="emailsignup" name="email" required="required" type="email"
                                   placeholder="mysupermail@mail.com"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p">Your Password </label>
                            <input id="passwordsignup" name="password" required="required" type="password"
                                   placeholder="eg. X8df!90EO"/>
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your
                                password </label>
                            <input id="passwordsignup_confirm" name="password_confirm" required="required"
                                   type="password" placeholder="eg. X8df!90EO"/>
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Sign up"/>
                        </p>
                        <p class="change_link">
                            Already a member ?
                            <a href="api/session/new" class="to_register"> Go and log in </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
